<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Our CSS -->
     <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-primary min-h-screen flex items-center justify-center p-4 theme-dark">

    <!-- Main Container Card -->
    <div
        class="max-w-md w-full bg-surface rounded-2xl shadow-2xl p-8 animate-fade-in-up transition-colors duration-300">

        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-extrabold text-primary">Age Calculator</h1>

            <!-- Theme Toggle Button -->
            <button id="theme-toggle"
                class="p-2 rounded-full shadow-lg bg-secondary text-on-dark hover:scale-110 transition-transform duration-300">
                <svg id="moon-icon" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3A7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg id="sun-icon" class="w-6 h-6 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>

        <!-- Input Form -->
        <div class="space-y-4">
            <div>
                <label for="userName" class="block text-sm font-medium text-primary">Your Name</label>
                <input type="text" id="userName"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-color focus:border-color sm:text-sm input-text-color input-bg-color"
                    placeholder="e.g., John Doe">
            </div>
            <div class="flex space-x-2">
                <div class="flex-1">
                    <label for="birthDay" class="block text-sm font-medium text-primary">Day</label>
                    <select id="birthDay"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-color focus:border-color sm:text-sm input-text-color input-bg-color"></select>
                </div>
                <div class="flex-1">
                    <label for="birthMonth" class="block text-sm font-medium text-primary">Month</label>
                    <select id="birthMonth"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-color focus:border-color sm:text-sm input-text-color input-bg-color">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label for="birthYear" class="block text-sm font-medium text-primary">Year</label>
                    <input type="number" id="birthYear" min="1900" max="2025"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-color focus:border-color sm:text-sm input-text-color input-bg-color"
                        placeholder="1990">
                </div>
            </div>
        </div>

        <div class="mt-6">
            <button id="calculateBtn"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-on-dark bg-btn hover:bg-btn-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-color transition-colors duration-300 transform hover:scale-105">
                Calculate My Age
            </button>
        </div>

        <!-- Result Display Area -->
        <div id="resultArea"
            class="mt-6 hidden p-4 bg-secondary text-on-dark border border-color rounded-lg text-center animate-fade-in">
            <p class="text-xl font-bold" id="resultText"></p>
        </div>
    </div>

    <!-- Our Js -->
    <script src="app.js"></script>
</body>

</html>
